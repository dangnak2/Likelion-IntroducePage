<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <section class="title-wrap">
    <div class="title-container">
      <div class="title-left">
        <img src="./images/title/cloud-network.png" alt="">
        <img src="./images/title/computer.png" alt="">
        <img src="./images/title/idea.png" alt="">
      </div>
      <div class="title-center">
        <img src="./images/title/laptop.png" alt="">
        <img src="./images/title/mouse.png" alt="">
        <img src="./images/title/phone.png" alt="">
      </div>
      <div class="title-right">
        <img src="./images/title/rocket.png" alt="">
        <img src="./images/title/shopping.png" alt="">
        <img src="./images/title/video.png" alt="">
      </div>
    </div>

    <div class="form-check form-switch">
      <input id="modeBtn" class="form-check-input" type="checkbox" role="switch">
      <label id="modeState" class="form-check-label">Day</label>
    </div>
    <div class="form-check form-switch">
      <input id="removeInfoBtn" class="form-check-input" type="checkbox" role="switch">
      <label class="form-check-label">Remove Info!</label>
    </div>
  </section>

  <section class="body-wrap">
    <div class="body-cotainer">
      <div class="introduce-text">
        <p>
          Hello I'm <label id="information_title">Minki</label>
        </p>
      </div>

      <div class="center-box">
        <div>
          <img style="width: 197.99px; height: 255px;" id="face" class="face-img" src="./images/center/centerImg1.jpeg" alt="">
        </div>
        <div class="btn-group" role="group" aria-label="Basic outlined example">
          <button id="leftBtn" type="button" class="btn btn-outline-primary">Left</button>
          <button id="picNo" type="button" class="btn btn-outline-primary">1</button>
          <button id="rightBtn" type="button" class="btn btn-outline-primary">Right</button>
        </div>
      </div>
      
      <div class="social-img">
        <a href=""><img src="./images/social/facebook.png" alt=""></a>
        <a href=""><img src="./images/social/twitter.png" alt=""></a>
        <a href="https://www.instagram.com/r_laalsrl/"><img src="./images/social/instagram.png" alt=""></a>
        <a href="https://github.com/dangnak2"><img src="./images/social/github.png" alt=""></a>
      </div>
    </div>
  </section>

  <section class="main-wrap">
    <div class="introduce-text">
      About Me!
    </div>

    <div class="main-container">
      <div class="information-text">
        <p>
          이름 : <label id="information_name">김민기</label> <br>
          전공 : <label id="information_major">응용소프트웨어학과</label> <br>
          취미 : <label id="information_hobby">러닝</label> <br>
          사는곳 : <label id="information_address">용인시 기흥구</label> <br>
        </p>
      </div>
      
      <div class="myhobby-sport">
        <img src="./images/hobby/sport.png" alt="">
      </div>
      <div class="myhobby-wardrobe">
        <img src="./images/hobby/wardrobe.png" alt="">
      </div>
    </div>
  </section>

  <footer class="footer-wrap">
    <div class="footer-text">
      <p>
        Publisher Logo
      </p>
      <p>
        PublisherWebsite.com
      </p>
      <p>
        Copyright © 2022 Minki Kim
      </p>
      <p>
        All rights reserved.
      </p>
    </div>
  </footer>

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
